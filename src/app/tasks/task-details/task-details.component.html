<div class="container" @fade>
  <h3>Task Details</h3>
  <div >
    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="currentTask.name" name="name" type="text" class="form-control" id="name">
      <div class="alert alert-danger" *ngIf="currentTask.name === ''">
        Task name is required
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea [(ngModel)]="currentTask.description" name="description" class="form-control" id="description" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select class="form-control" id="status" [(ngModel)]="currentTask.status" name="status">
        <option *ngFor="let type of types">{{type}}</option>
      </select>
    </div>
    <button class="btn btn-danger" (click)="onRemoveTask()">Delete</button>
    <button class="btn btn-success" (click)="onSave()" [disabled]="currentTask.name === ''">Save</button>

  </div>
</div>
